

<section class="viewPlaygrounds">
  <div class="container">
    <div class="title"><h2 class="text-center">Browse Playgrounds</h2></div>

    <div class="row">

      <div class="col-md-4" *ngFor='let playground of playgrounds'>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{ playground['imageURL'] }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ playground["name"] }}</h5>
            <p class="card-text">{{ playground["description"] }}</p>
            <button class="btn btn-primary go" (click)="redirectToSpecificPlayground(playground['id'])">Edit</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deletePlayground(playground['id'])">Delete</button>

          </div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Requesting...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    {{ error }}                      
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reloadPage()">Ok</button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</section>
