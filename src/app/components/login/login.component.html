<section class="login" style="margin-top: 100px">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
          
        <form>
          <h4 class="text-center">Log <span>in</span></h4>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email">
            <ul>
              <li *ngFor='let error of errorEmail'> *{{ error }} </li>
            </ul>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
            <ul>
              <li *ngFor='let error of errorPassword'> *{{ error }} </li>
            </ul>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
        </form>

      </div>
    </div>
  </div>
</section>
